{% extends 'controle/base.html' %}
{% load static %}
{% block content %}

  <div class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="username" class="sr-only">Usuário</label>
      <input type="text" id="username" name="usuario" class="form-control" placeholder="Usuário" required autofocus>
      <label for="password" class="sr-only">Senha</label>
      <input type="password" id="password" name="senha" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="lembrar-me"> Lembrar-me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Entrar</button>
    </form>
  </div>


  <link rel="stylesheet" type="text/css" href="{% static 'controle/css/signin.css' %}">
  {% if metodo == 'POST' %}
    <script type="text/javascript">alert('{{ mensagem }}');</script>
  {% endif %}
{% endblock %}
